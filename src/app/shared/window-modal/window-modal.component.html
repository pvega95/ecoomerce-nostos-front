<ng-container *ngIf="data.type === typeModal.imagesUploader">
    <div class="relative flex flex-col  -m-6">
            <!-- boton X -->
            <div class="absolute top-0 right-0 pt-1 pr-4">
                <button
                    mat-icon-button
                    [matDialogClose]="undefined">
                    <mat-icon
                        class="text-secondary"
                        [svgIcon]="'heroicons_outline:x'"></mat-icon>
                </button>
            </div>
            <!-- insertar imagen -->
            <div class="row" style="margin-top: 1.4rem;">
                <div >
                    <app-file-uploader  (filesLoaded)="getFilesLoades($event)" ></app-file-uploader>
                </div> 
                <div class="flex justify-center items-center my-2">
                        <button
                            mat-flat-button
                            [disabled]= "!existListFile"
                            [color]="'primary'"
                            (click)="imagenesCargadas()">
                            Hecho
                        </button>
                </div>
            </div>
    </div>
</ng-container>

<ng-container *ngIf="data.type === typeModal.loading">
    <mat-spinner></mat-spinner>
</ng-container>

<ng-container *ngIf="data.type === typeModal.success">
    <div>
        <p>exito</p>

    </div>

</ng-container>
<ng-container *ngIf="data.type === typeModal.newOrder">
    <div class="relative flex flex-col  -m-6">
            <!-- boton X -->
            <div class="absolute top-0 right-0 pt-1 pr-4">
                <button
                    mat-icon-button
                    [matDialogClose]="undefined">
                    <mat-icon
                        class="text-secondary"
                        [svgIcon]="'heroicons_outline:x'"></mat-icon>
                </button>
            </div>
            <!-- body -->
            <div class="mt-9 px-5">
                <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 ">
                    <div class="absolute inset-x-0 top-1 px-9"
                        *ngIf="isLoading">
                        <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
                    </div>
                    <div class="flex flex-auto overflow-hidden">

                        <form class="flex  w-full"
                            [formGroup]="orderForm">
                            <div class=" w-3/5">
                                <app-select-search *ngIf="clients.length > 0" [listObj] = "listObjClient" 
                                    [placeholder]="'cliente'" [placeholderLabel]="'Buscar cliente'" 
                                    [noEntriesFoundLabel]="'cliente no encontrado'" (objSelectedOut)="objSelected($event)" 
                                    (listObjAvailable)="listClientAvailable($event)"
                                     >
                                </app-select-search> 
                                <!-- <div> asd</div> -->
                            </div>
                            <div *ngIf="!clientAvailableSearch" class=" w-2/5"> <!--  -->
                                <button class="  ml-3"
                                    
                                    mat-flat-button
                                    [color]="'primary'"
                                    (click)="goToClient()">
                                    Agregar nuevo cliente
                                </button>

                            </div>
    
                        </form>
                    </div>
                </div>
               
            </div>
    </div>
</ng-container>
