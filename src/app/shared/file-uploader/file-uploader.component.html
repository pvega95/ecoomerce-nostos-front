<div class="custom-dropzone" ngx-dropzone [accept]="'image/*'" [ratio]="ratio" (change)="onSelect($event)">
	 
		<ngx-dropzone-label>Arrastra las imagenes aqui o click aqui para subir imagenes</ngx-dropzone-label>
		<ngx-dropzone-image-preview *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)" ngProjectAs="ngx-dropzone-preview" >
			<ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
		</ngx-dropzone-image-preview>

</div>
