<div class="flex flex-col flex-auto min-w-0 p-8 sm:overflow-hidden">
    <div class="text-4xl mb-4">Venta Nueva</div>
    <div class="relative flex-row flex-0" [formGroup]="presenter.form">
        <div class="flex space-x-4">
            <div class="w-1/3">
                <mat-form-field class="min-w-full" [floatLabel]="'always'">
                    <mat-label>Cliente</mat-label>
                    <input
                        formControlName="client"
                        matInput
                        [autocomplete]="'off'"
                        [placeholder]="'Ingrese descripcion'"
                    />
                </mat-form-field>
            </div>
            <div class="w-1/3">
                <app-select-search
                    *ngIf="listObjCompanies.length > 0"
                    [labelTop]="'Empresa'"
                    [listObj]="listObjCompanies"
                    [placeholder]="'empresa'"
                    [placeholderLabel]="'Buscar empresa'"
                    [id]="presenter.form.get('company').value"
                    [noEntriesFoundLabel]="'empresa no encontrada'"
                    (objSelectedOut)="objCompanySelected($event)"
                >
                </app-select-search>
            </div>
            <div class="w-1/3">
                <app-select-search
                    *ngIf="listObjDocuments.length > 0"
                    [labelTop]="'Documento'"
                    [listObj]="listObjDocuments"
                    [placeholder]="'documento'"
                    [placeholderLabel]="'Buscar documento'"
                    [id]="presenter.form.get('document').value"
                    [noEntriesFoundLabel]="'documento no encontrado'"
                    (objSelectedOut)="objDocumentSelected($event)"
                >
                </app-select-search>
            </div>
        </div>

        <div class="flex space-x-4">
            <div class="w-1/3">
                <mat-form-field class="min-w-full" [floatLabel]="'always'">
                    <mat-label>Serie</mat-label>
                    <input
                        formControlName="serie"
                        matInput
                        [autocomplete]="'off'"
                        [placeholder]="'Número de serie'"
                    />
                </mat-form-field>
            </div>
            <div class="w-1/3">
                <mat-form-field class="min-w-full" [floatLabel]="'always'">
                    <mat-label>Numero de documento</mat-label>
                    <input
                        formControlName="documentNumber"
                        matInput
                        [autocomplete]="'off'"
                        [placeholder]="'Número de documento'"
                    />
                </mat-form-field>
            </div>
            <div class="w-1/3">
                <app-select-search
                    *ngIf="listObjPaymentDeadlines.length > 0"
                    [labelTop]="'Plazo de pago'"
                    [listObj]="listObjPaymentDeadlines"
                    [placeholder]="'plazo de pago'"
                    [placeholderLabel]="'Buscar plazo de pago'"
                    [id]="presenter.form.get('paymentDeadline').value"
                    [noEntriesFoundLabel]="'plazo de pago no encontrado'"
                    (objSelectedOut)="objPaymentDeadlineSelected($event)"
                >
                </app-select-search>
            </div>
        </div>

        <div class="flex space-x-4">
            <div class="w-1/3">
                <mat-form-field class="min-w-full" [floatLabel]="'always'">
                    <mat-label>Estado</mat-label>
                    <input
                        formControlName="status"
                        matInput
                        [autocomplete]="'off'"
                        [placeholder]="'Seleccione estado'"
                    />
                </mat-form-field>
            </div>

            <div class="w-1/3">
                <mat-form-field class="min-w-full" [floatLabel]="'always'">
                    <mat-label>Estado</mat-label>
                    <input
                        formControlName="reference"
                        matInput
                        [autocomplete]="'off'"
                        [placeholder]="'Ingrese referencia'"
                    />
                </mat-form-field>
            </div>

            <div class="w-1/3">
                <mat-form-field class="min-w-full" [floatLabel]="'always'">
                    <mat-label>Nota</mat-label>
                    <input
                        formControlName="note"
                        matInput
                        [autocomplete]="'off'"
                        [placeholder]="'Ingrese nota'"
                    />
                </mat-form-field>
            </div>
        </div>

        <div *ngIf="salesNoteInput" class="flex space-x-4">
            <div class="w-1/3">
                <mat-form-field class="min-w-full" [floatLabel]="'always'">
                    <mat-label>Fecha de emisión</mat-label>
                    <input
                        formControlName="registryDate"
                        matInput
                        [autocomplete]="'off'"
                        [placeholder]="'Seleccione fecha'"
                    />
                </mat-form-field>
            </div>
            <div class="w-1/3">
                <mat-form-field class="min-w-full" [floatLabel]="'always'">
                    <mat-label>Fecha de modificación</mat-label>
                    <input
                        formControlName="updatedAt"
                        matInput
                        [autocomplete]="'off'"
                        [placeholder]="'00 / 00 / 0000'"
                    />
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="relative flex-row flex-0 mx-2 p-0">
        <div class="relative flex flex-0 ml-6">
            <div class="text-2xl font-extrabold tracking-tight">
                Datos del voucher
            </div>
        </div>
        <div class="relative flex flex-0 ml-6 my-2">
            <button mat-flat-button [color]="'primary'" (click)="addItem()">
                <span> Agregar item </span>
            </button>
        </div>
        <div class="relative flex flex-0">
            <ng-container *ngIf="true; else noSaleNote">
                <div class="w-full grid">
                    <!-- Header -->
                    <div
                        class="
                            inventory-grid-create-edit
                            z-10
                            sticky
                            top-0
                            grid
                            gap-4
                            py-4
                            px-6
                            md:px-8
                            shadow
                            text-md
                            font-semibold
                            text-secondary
                            bg-gray-50
                            dark:bg-black dark:bg-opacity-5
                        "
                        matSort
                        matSortDisableClear
                    >
                        <div class="hidden md:block" [mat-sort-header]="'sku'">
                            SKU
                        </div>
                        <div
                            class="hidden sm:block"
                            [mat-sort-header]="'productname'"
                        >
                            Nombre de producto
                        </div>
                        <div
                            class="hidden lg:block"
                            [mat-sort-header]="'quantity'"
                        >
                            Cantidad
                        </div>
                        <div
                            class="hidden lg:block"
                            [mat-sort-header]="'netprice'"
                        >
                            Precio (S/.)
                        </div>
                        <div
                            style="text-align: right"
                            class="hidden lg:block"
                            [mat-sort-header]="'totalprice'"
                        >
                            <span>Importe</span>
                        </div>
                        <div
                            style="text-align: center"
                            class="hidden lg:block"
                            [mat-sort-header]="'deleteitem'"
                        ></div>
                    </div>
                    <ng-container>
                        <app-sale-note-item
                            *ngFor="let voucher of voucherControls; index as i"
                            [index]="i"
                            [vouchersLength]="voucherControls.length"
                            [voucher]="voucher"
                            (delete)="onDelete($event)"
                        ></app-sale-note-item>
                    </ng-container>
                    <div
                        *ngIf="voucherControls.length > 0"
                        class="flex justify-end mt-4"
                    >
                       <app-summary-sale-note
                        [form]="presenter.form"
                       ></app-summary-sale-note>
                    </div>
                    <div
                        *ngIf="salesNoteInput?.voucherDetail.length > 0"
                        class="flex justify-end mt-4"
                    >
                        <div class="flex flex-col w-2/5">
                            <div class="relative flex-row flex-0 mx-2 p-0">
                                <div class="relative flex flex-0 justify-end">
                                    <div class="w-4/12">
                                        <button
                                            class="-ml-4"
                                            mat-button
                                            [color]="'warn'"
                                            (click)="cancelSelectedSaleNote()"
                                        >
                                            Cancelar
                                        </button>
                                    </div>
                                    <div class="w-4/12">
                                        <button
                                            *ngIf="salesNoteInput"
                                            mat-flat-button
                                            [color]="'primary'"
                                            (click)="saveSelectedSaleNote()"
                                        >
                                            <span *ngIf="isLoading">
                                                Guardar
                                            </span>
                                            <mat-progress-spinner
                                                *ngIf="!isLoading"
                                                [diameter]="22"
                                                [mode]="'indeterminate'"
                                            ></mat-progress-spinner>
                                        </button>
                                        <button
                                            *ngIf="!salesNoteInput"
                                            mat-flat-button
                                            [color]="'primary'"
                                            (click)="createSaleNote()"
                                        >
                                            <span *ngIf="isLoading">
                                                Registrar nueva
                                            </span>
                                            <mat-progress-spinner
                                                *ngIf="!isLoading"
                                                [diameter]="22"
                                                [mode]="'indeterminate'"
                                            ></mat-progress-spinner>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
            <ng-template #noSaleNote>
                <div
                    class="
                        p-8
                        sm:p-16
                        border-t
                        text-4xl
                        font-semibold
                        tracking-tight
                        text-center
                    "
                >
                    No hay items!
                </div>
            </ng-template>
        </div>
    </div>
</div>
