<ng-container [formGroup]="voucher">
    <div
        class="
            hightlightRow
            inventory-grid-create-edit
            grid
            items-center
            gap-4
            py-3
            px-6
            md:px-8
            border-b
        "
    >
        <div class="truncate">
            {{ sku }}
        </div>
        <div class="truncate">
            <span>
                {{ name }}
            </span>
        </div>

        <div class="truncate pr-1">
            <input formControlName="quantity" type="number"/>
        </div>

        <div class="truncate pr-5">
            {{ netoprice | number: "1.2-2" }}
        </div>

        <div class="truncate pr-5">
            {{ total | number: "1.2-2" }}
        </div>
        <div class="truncate" style="text-align: center">
            <button
                class="min-w-10 min-h-7 h-7 px-2 leading-6"
                mat-flat-button
                matTooltip="Eliminar Ã­tem"
                (click)="deleteItem(index)"
            >
                <mat-icon
                    class="icon-size-5 deleteIcon"
                    [svgIcon]="'heroicons_solid:trash'"
                ></mat-icon>
            </button>
        </div>
    </div>
</ng-container>
