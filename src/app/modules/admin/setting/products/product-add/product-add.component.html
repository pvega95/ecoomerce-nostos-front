<div class="products">
    <div class="flex flex-col flex-auto p-8">
        <ng-container *transloco="let t">
            <div class="text-4xl">{{ t("products") }}</div>
        </ng-container>
        <div class="flex space-x-4">
            <div class="w-1/3">
                <mat-form-field class="min-w-full" [floatLabel]="'always'">
                    <mat-label>SKU</mat-label>
                    <input
                        matInput
                        [autocomplete]="'off'"
                        [placeholder]="'Ingrese SKU'"
                    />
                </mat-form-field>
            </div>
            <div class="w-2/3">
                <mat-form-field class="min-w-full" [floatLabel]="'always'">
                    <mat-label>Nombre Producto</mat-label>
                    <input
                        matInput
                        [autocomplete]="'off'"
                        [placeholder]="'Nombre Producto'"
                    />
                </mat-form-field>
            </div>
        </div>
        <div class="flex space-x-4">
            <div class="w-1/3">
                <mat-form-field class="min-w-full" [floatLabel]="'always'">
                    <mat-label>Descripciones (puede ingresar hasta 3 direcciones)</mat-label>
                    <input
                        matInput
                        [autocomplete]="'off'"
                        [placeholder]="'Ingrese descripcion'"
                    />
                </mat-form-field>
            </div>
            <div class="w-1/3">
                <mat-form-field class="min-w-full" [floatLabel]="'always'">
                    <mat-label></mat-label>
                    <input
                        matInput
                        [autocomplete]="'off'"
                        [placeholder]="'Ingrese descripcion'"
                    />
                </mat-form-field>
            </div>
            <div class="w-1/3">
                <mat-form-field class="min-w-full" [floatLabel]="'always'">
                    <mat-label></mat-label>
                    <input
                        matInput
                        [autocomplete]="'off'"
                        [placeholder]="'Ingrese descripcion'"
                    />
                </mat-form-field>
            </div>
        </div>
        <div class="flex space-x-4">
            <div class="w-1/3">
                <mat-form-field class="min-w-full" [floatLabel]="'always'">
                    <mat-label>Categoria</mat-label>
                    <mat-select  placeholder="Seleccione categoria">
                         <mat-option *ngFor="let estado of [1,2,3]" [value]="estado">
                             {{estado}}
                         </mat-option>
                     </mat-select> 
                </mat-form-field>
            </div>
            <div class="w-1/3">
                <mat-form-field class="min-w-full" [floatLabel]="'always'">
                    <mat-label>Marca</mat-label>
                    <mat-select  placeholder="Seleccione marca">
                         <mat-option *ngFor="let estado of [1,2,3]" [value]="estado">
                             {{estado}}
                         </mat-option>
                     </mat-select> 
                </mat-form-field>
            </div>
            <div class="w-1/3">
                <mat-form-field class="min-w-full" [floatLabel]="'always'">
                    <mat-label>Unidad</mat-label>
                    <mat-select  placeholder="Seleccione unidad">
                         <mat-option *ngFor="let estado of [1,2,3]" [value]="estado">
                             {{estado}}
                         </mat-option>
                     </mat-select> 
                </mat-form-field>
            </div>
        </div>
        <div class="flex space-x-4">
            <div class="w-1/3">
                <mat-form-field class="min-w-full" [floatLabel]="'always'">
                    <mat-label>Precio lista</mat-label>
                    <input
                        matInput
                        [autocomplete]="'off'"
                        [placeholder]="'S/ 000.00'"
                    />
                </mat-form-field>
            </div>
            <div class="w-1/3">
                <mat-form-field class="min-w-full" [floatLabel]="'always'">
                    <mat-label>Descuento</mat-label>
                    <input
                        matInput
                        [autocomplete]="'off'"
                        [placeholder]="'Ingrese descuento'"
                    />
                </mat-form-field>
            </div>
            <div class="w-1/3">
                <mat-form-field class="min-w-full" [floatLabel]="'always'">
                    <mat-label>Stock</mat-label>
                    <input
                        matInput
                        [autocomplete]="'off'"
                        [placeholder]="'Stock'"
                    />
                </mat-form-field>
            </div>
        </div>
        <div class="flex space-x-4">
            <div class="w-full">
                <app-file-uploader (filesLoaded)="getFilesLoades($event)"></app-file-uploader>
            </div>
        </div>
    </div>

    <div class="bg-slate-50 py-4 px-8 flex justify-end space-x-4">
        <button mat-stroked-button (click)="cancel()">
            <span>Cancelar</span>
        </button>
        <button mat-flat-button [color]="'warn'">
            <span>Crear</span>
        </button>
    </div>
</div>
